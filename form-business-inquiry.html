<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form-business-inquiry.css" />
  </head>
  <body>
    <main>
      <section id="title">Business Inquiry</section>
      <section id="description">
        Thank you for your interest in Indegene. Please fill the form below and
        one of our team members will connect with you.
      </section>
      <form>
        <section id="form-first-row">
          <input type="text" placeholder="Name" class="small-input" />
          <input type="email" placeholder="E-mail" class="small-input" />
        </section>
        <section id="form-second-row">
          <input type="tel" placeholder="Phone" class="small-input" />
          <input type="text" placeholder="Company" class="small-input" />
        </section>
        <section>
          <input type="text" placeholder="Subject" class="large-input" />
        </section>
        <section>
          <textarea rows="5">Message</textarea>
          <!-- <input type="text" placeholder="Message" /> -->
        </section>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
